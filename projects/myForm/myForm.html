<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="myForm.css">
    <link rel="shortcut icon" href="LC.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Form</h1>
        <nav>
            <a href="#">About</a>
            <a href="#">Social</a>
            <a href="#">Donations</a>
            <a href="#">Register</a>
        </nav>
    </header>
    <hr>
    <main>
        <div id="message"></div>
        <fieldset>
            <legend>Account Info</legend>
            <form action="processing.html" method="get" id="myForm">
                <div class="form-row">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" required="required" id="fname" placeholder="First Name">
                </div>
                <div class="form-row">
                    <label for="lname">Last Name: </label>
                    <input type="text" name="lname" required="required" id="lname" placeholder="Last Name">
                </div>
                <div class="form-row">
                    <label for="age">Age: </label>
                    <input type="number" name="age" id="age" required="required">
                </div>
                <div class="form-row">
                    <label for="email">Email: </label>
                    <input type="email" required="required" id="email" placeholder="abcdef@ghijkl.com">
                </div>
                <div class="form-row">
                    <label for="phone-number">Phone Number: </label>
                    <input type="telephone" required="required" id="phone-number" placeholder="123-456-7890">
                </div>
                <div class="form-row">
                    <label for="password">Create Password:</label>
                    <input type="password" name="password" id="password" required="required">
                </div>
                <div class="form-row">
                    <label for="cpass">Confirm Password: </label>
                    <input type="password" name="password" id="cpass" required="required">
                </div>
                <div class="form-row">
                    <label for="state">State: </label>
                    <select name="state" id="state">
                        <option value="blank">---</option>
                        <option value="CO">Colorado</option>
                        <option value="HI">Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="radio-row">
                    <div class="form-spacer">Year in School:</div>
                    <label><input type="radio" name="year" value="Freshman">Freshman</label>
                    <label><input type="radio" name="year" value="Sophomore">Sophomore</label>
                    <label><input type="radio" name="year" value="Junior">Junior</label>
                    <label><input type="radio" name="year" value="Senior">Senior</label>
                </div>
                <div class="radio-row">
                    <label><input type="checkbox" name="agree" id="agree" checked>Remember Me</label>
                </div>
                <div>
                    <label><input type="checkbox" required="required" checked>Term and Conditions</label>
                </div>
                <div class="form-row">
                    <label for="comments">Comments: </label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-spacer"></div>
                    <input type="submit">
                </div>
            </form>
        </fieldset>
    </main>
    <hr>
    <footer>
        &copy; 2025 Laurence Castro
        <br>
        &reg; LC
    </footer>
    <script src="myForm.js"></script>
</body>
</html>
